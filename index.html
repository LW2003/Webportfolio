<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   

    <title>Google Clone</title>   

    <style>
        img {
            display: block;
            margin: 0 auto;
            margin-top: 200px;
            width: 400px;
        }

        .top-right-links {
            position: absolute;
            top: 20px;
            right: 60px;
        }

        .top-right-links a {
            text-decoration: none;
            margin-right: 10px;
            color: rgb(87, 87, 87);
        }

        .nine-dot-icon {
            margin-left: 10px;
            width: 20px; 
            height: 20px; 
            position: absolute;
             top: -200px; 
             right: -30px; 
}
        .search-bar {
            margin-top: 20px;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 600px;
            color: #5c5c5c;
            font-size: medium;
            font-weight: bold;
        }

        .button-container {
            text-align: center;
            margin-top: 10px; 
        }

        .button {
            padding: 10px 20px;
            background-color: #e9e6e6;
            color: rgb(94, 94, 94);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .circle-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .circle-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #e9e6e6;
            color: rgb(94, 94, 94);
            border: none;
            cursor: pointer;
            margin: 30px;
        }
    </style>
</head>
<body>
    <img src="google.png" alt="Google logo">
    <div class="top-right-links">
        <a href="https://mail.google.com/">Gmail</a>
        <a href="https://images.google.com/">Images</a>
        <img src="9dot.png" alt="9-dot icon" class="nine-dot-icon">
    </div>
    <div class="search-bar">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search Google or type a URL">
        </form>
    </div>
    <div class="button-container">
        <button class="button" id="button1">Google Search</button>
        <button class="button" id="button2">I'm feeling Lucky</button>
    </div>
    <div class="circle-button-container">   

        <div class="circle-button-row">
            <button class="circle-button"></button>
            <button class="circle-button"></button>
            <button class="circle-button"></button>
            <button class="circle-button"></button>
        </div>
        <div class="circle-button-row">
            <button class="circle-button"></button>
            <button class="circle-button"></button>
            <button class="circle-button"></button>
            <button class="circle-button"></button>
        </div>
    </div>
</body>
</html>
